{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="shortcut icon" href="{% static '/img/MasterChefAI.webp' %}" type="image/x-icon">
</head>
<body>
    <h1>Ask your Recipe : AI Master Chef </h1>

        {{form.recipe_message}}
        <button type="submit">Ask</button>

    <hr>
    <h3>Response</h3>
    <pre>{{AI_Response}}</pre>
    <hr>
</body>
</html>
